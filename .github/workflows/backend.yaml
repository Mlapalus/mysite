name: MysSite-Backend

on:
    push:
        branches: [ main, develop ]
    pull_request:
        branches: [ main, develop ]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                php-version: '7.4'
                tools: composer:v2

            - name: Install all dependencies
              run: ./mysite-backend/composer install --prefer-dist --no-progress --no-suggest

            - name: Run coding standards analysis
              run: ./mysite-backend/vendor/bin/phpcs

            - name: Run phpstan
              run: php ./mysite-backend/vendor/phpstan/phpstan/phpstan -n analyze domain src
